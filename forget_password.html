<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_forget_veritication.css">
    <link rel="stylesheet" href="assets/css/material-design-iconic-font/css/material-design-iconic-font.min.css">

</head>
<body>
    <div class="layout">
        <div class="title mt-10" style="margin-top: 10px;">
            <h2>Forget Password</h2>
            <p>Please Select option to send link reset password </p>
        </div>
        
        
        <div class="item-group">
            <div class="icon">  <i class="zmdi zmdi-email zmdi-hc-2x mdc-text-grey" style="margin-top: 8px;"></i> </div>
           
            <div class="item">
                <span style="font-weight: bold;">Reset via Email</span>
                <br>
                <span class="describe"> Link reset will be send to your email address registered </span>
            </div>
        </div>

        <div class="item-group">
            <div class="icon">  <i class="zmdi zmdi-phone mdc-text-grey zmdi-hc-2x mdc-text-grey" style="margin-top: 8px;"></i> </div>
            <div class="item">
                <span style="font-weight: bold;">Reset via SMS</span>
                <br>
                <span class="describe"> Link reset will be send to your email address registered </span>
            </div>
        </div>

        <button> Send Password </button>
    </div>
</body>
</html>
