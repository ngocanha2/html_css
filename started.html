<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_start.css" >
 
</head>
<body>
    <form class="layout">
        <h2>Get' started.</h2>
        <p>Don't have an account? <span> Sign up</span></span></p>

        <div class="group-imgage">
            <div class="imgage"><img src="img/fb.png" ></div>
            <div class="imgage"><img src="img/google.jpg" ></div>
            <div class="imgage"><img src="img/twitter.png"></div>
        </div>

        <p></p>
        <div class="group-login">
            <div class="line"></div>
        <div class="detail-line">login with email</div>
        <div class="line"></div>
        </div>
        <div class="group-control">
            <label class="title-info"> Email</label>
            <input placeholder="Email Address"   type="text" > 
            
            <label class="title-info"> Password</label>

                <div class="pass-info">
                    <input placeholder="Password" size="33" type="password" > 
                    <img class="imgage-pass" src="img/eyePassword.png"> 
                </div>
                

            <div class="check-info">
                <div style="display: flex;">
                    <input type="checkbox" class="fs-13 mg-t-0">
                    <label class="mg-10 fs-13 color-gray mg-l-2"> Remember me</label>
                </div>

                <span class="mg-10 mg-r-0px fs-13"> Forgot password?</span>
            </div>

            <button >Sign <Input:button></Input:button></button>
        </div> 
    </form>
</body>
</html>
